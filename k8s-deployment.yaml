apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpinfo
  labels:
    app: phpinfo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phpinfo
  template:
    metadata:
      labels:
        app: phpinfo
    spec:
      containers:
      - name: phpinfo
        image: aijl2008/centos-nginx-php:7.1.30:<BUILD_TAG>
        ports:
        - containerPort: 80
